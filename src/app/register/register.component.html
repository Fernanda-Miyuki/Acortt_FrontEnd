<div class="structure">
    <h1>Crie sua conta conosco</h1>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Informações</button>
            <button id="btnSignup">Finalizar</button>
        </div>
    
        <form id="Cadastrar">
            <input class="text campoCadastro" placeholder="Nome" />
            <input class="text campoCadastro" placeholder="Email" />
            <input class="password campoCadastro" placeholder="Senha" />
            <input class="password campoCadastro" placeholder="Confirmar Senha" />
    
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembrar Senha</span>
            </div>
            <button class="submit raise buttons">Continuar</button>
        </form>
    
        <form id="Logar">
            <input class="text campoCadastro" placeholder="Telefone" />
            <select name="Faculdade" class="select campoCadastro">
                <option value="">Instituição de ensino</option>
                <option value="1">Fatec Shunji Nishimura</option>
            </select>
    
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Termos e condições</span>
            </div>
            <button class="submit raise buttons">Criar conta</button>
        </form>
    </div>
    <a href="login">
        <h6>Já tenho conta</h6>
    </a>
</div>

<div class="content">
    <img class="image" src="./assets/login-logo.svg" alt="logo Acortt">
    <div class="login">
        <form>
            <div class="title">
                <h1 class="welcome">Boas vindas</h1>
                <h4>Entre com a sua conta</h4>
            </div>
            <div class="input">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" name="email" type="email" required/>
            </div>
            <div class="input">
                <label for="password">Senha</label>
                <input class="form-control" id="password" name="password" type="password" required/>
                <a href="#">Esqueceu a sua senha?</a>
            </div> 
            <button type="submit">Entrar</button>      
        </form>
        <div class="aviso">
            <p>Explore trocas e conexões! Crie a sua conta conosco!</p>
            <a href=register>Criar conta</a>
        </div>

        <form>
            <div class="custom-input-wrapper"> 
                <input class="custom-text" type='email' id='email' required /> 
                <label for='email' class='custom-placeholder'>Email</label> 
            </div>
            <div class="custom-input-wrapper"> 
                <input class="custom-password" type='password' id='senha' required /> 
                <label for='senha' class='custom-placeholder'>Senha</label> 
            </div>
            <div class="forgot">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="custom-submit custom-raise custom-buttons">Entrar</button>
            <div class="account">
                <p class="accountTxt">Não tem uma conta?</p>
                <a href="register">Criar conta</a>
            </div>
        </form>
    </div>
</div>

<div class="structure">
    <h1>Crie sua conta conosco</h1>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Informações</button>
            <button id="btnSignup">Finalizar</button>
        </div>
    
        <form id="Cadastrar">
            <input class="text campoCadastro" placeholder="Nome" id="nome" name="nome" type="nome" [(ngModel)]="nome" required />
            <input class="text campoCadastro" placeholder="Email" id="email" name="email" type="email" [(ngModel)]="email" required />
            <input class="password campoCadastro" placeholder="Senha" id="password" name="password" type="password" [(ngModel)]="senha" required />
            <input class="password campoCadastro" placeholder="Confirmar Senha" id="confirmpassword" name="confirmpassword" type="confirmpassword" [(ngModel)]="confirmarSenha" required />

    
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembrar Senha</span>
            </div>
            <button class="submit raise buttons" type="button" (click)="cadastrar()">Continuar</button>
        </form>
    
        <form id="Logar">
            <input class="text campoCadastro" placeholder="Telefone" id="telefone" name="telefone" type="telefone" [(ngModel)]="telefone" required />
            <select name="Faculdade" class="select campoCadastro" id="faculdade" name="faculdade" type="faculdade" [(ngModel)]="faculdade" required >
                <option value="">Instituição de ensino</option>
                <option value="1">Fatec Shunji Nishimura</option>
            </select>
    
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Termos e condições</span>
            </div>
            <button class="submit raise buttons" type="button" (click)="cadastrar()">Criar conta</button>
        </form>
    </div>
    <a href="login">
        <h6>Já tenho conta</h6>
    </a>
</div>
